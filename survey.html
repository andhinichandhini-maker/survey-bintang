<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survey Penilaian Bintang</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f9;
        text-align: center;
        padding: 20px;
    }
    h1 { color: #333; }
    .stars {
        display: flex;
        justify-content: center;
        gap: 10px;
        font-size: 2rem;
        cursor: pointer;
    }
    .star {
        color: #ccc;
        transition: color 0.2s;
    }
    .star.selected {
        color: gold;
    }
    textarea {
        width: 80%;
        height: 80px;
        margin-top: 10px;
        padding: 10px;
    }
    button {
        margin-top: 15px;
        padding: 10px 20px;
        background: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background: #0056b3;
    }
    .result {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>Survey Penilaian Layanan ⭐</h1>
<p>Klik jumlah bintang sesuai penilaian Anda:</p>

<div class="stars" id="stars">
    <span class="star" data-value="1">★</span>
    <span class="star" data-value="2">★</span>
    <span class="star" data-value="3">★</span>
    <span class="star" data-value="4">★</span>
    <span class="star" data-value="5">★</span>
</div>

<textarea id="comment" placeholder="Tulis saran atau masukan Anda..."></textarea><br>
<button id="submit">Kirim Penilaian</button>

<div class="result" id="result"></div>

<script>
let selectedRating = 0;
let totalRating = 0;
let ratingCount = 0;

document.querySelectorAll('.star').forEach(star => {
    star.addEventListener('click', () => {
        selectedRating = parseInt(star.dataset.value);
        document.querySelectorAll('.star').forEach(s => s.classList.remove('selected'));
        for (let i = 0; i < selectedRating; i++) {
            document.querySelectorAll('.star')[i].classList.add('selected');
        }
    });
});

document.getElementById('submit').addEventListener('click', () => {
    if (selectedRating === 0) {
        alert("Silakan pilih jumlah bintang!");
        return;
    }
    let comment = document.getElementById('comment').value;
    
    // Simulasi penyimpanan data
    totalRating += selectedRating;
    ratingCount++;
    let average = (totalRating / ratingCount).toFixed(1);
    
    document.getElementById('result').innerHTML = 
        Terima kasih! Rata-rata penilaian saat ini: ${average} ⭐ (${ratingCount} respon);
    
    // Reset form
    document.querySelectorAll('.star').forEach(s => s.classList.remove('selected'));
    document.getElementById('comment').value = "";
    selectedRating = 0;
});
</script>

</body>
</html>
